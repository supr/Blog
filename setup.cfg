[nosetests]
match = ^test
nocapture = 1
cover-package = blog
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = blog/locale
domain = Blog
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = blog/locale/Blog.pot
width = 80

[init_catalog]
domain = Blog
input_file = blog/locale/Blog.pot
output_dir = blog/locale

[update_catalog]
domain = Blog
input_file = blog/locale/Blog.pot
output_dir = blog/locale
previous = true
